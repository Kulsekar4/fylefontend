<mat-form-field>
    <mat-label>Select City</mat-label>
    <mat-select placeholder="selectedValue" [(value)]="selected">
        <mat-option (click)="getAllOwners(bank.viewValue)" *ngFor="let bank of banks" [value]="bank.viewValue">
            {{bank.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
<div class="filter-field" fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="bank_name">
        <th mat-header-cell *matHeaderCellDef> Bank Name </th>
        <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
    </ng-container>
    <ng-container matColumnDef="bank_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.bank_id}} </td>
    </ng-container>
    <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef> Branch </th>
        <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="redirectToDetails(element)">
              <mat-icon class="mat-18">call_missed_outgoing</mat-icon>
          </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Favorite </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="favourite(element)">
                <mat-icon class="mat-18">favorite_border</mat-icon>
            </button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
<img src="../../assets/fav-let.png" alt="Favourites" />
